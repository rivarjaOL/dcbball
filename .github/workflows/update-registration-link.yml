name: Update Registration Link

on:
  schedule:
    # 6:00 AM EST = 11:00 AM UTC, Monday Feb 9 2026
    - cron: '0 11 9 2 *'

permissions:
  contents: write

jobs:
  update-link:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update registration URLs
        run: |
          sed -i 's|https://forms.gle/A4YFPmzq9yCZ3n6a7|https://docs.google.com/forms/d/1vqbvDJx9PST-RmgTGglBkY0oGgUwEAG1sU1--8OY3Zk/viewform|g' index.html

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --cached --quiet || git commit -m "Update registration link for new session"
          git push

      - name: Clean up workflow file
        run: |
          git rm .github/workflows/update-registration-link.yml
          git commit -m "Remove one-time scheduled workflow"
          git push
